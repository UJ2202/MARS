<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket Connection Test</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            background: #1a1a1a;
            color: #00ff00;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        h1 {
            color: #00ffff;
        }
        .container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-top: 20px;
        }
        .panel {
            background: #2a2a2a;
            border: 1px solid #00ff00;
            border-radius: 8px;
            padding: 20px;
        }
        .status {
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            font-weight: bold;
        }
        .status.disconnected {
            background: #ff000033;
            color: #ff6666;
        }
        .status.connected {
            background: #00ff0033;
            color: #66ff66;
        }
        .status.connecting {
            background: #ffaa0033;
            color: #ffcc66;
        }
        button {
            background: #00ff00;
            color: #000;
            border: none;
            padding: 10px 20px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            border-radius: 4px;
            margin: 5px;
        }
        button:hover {
            background: #00cc00;
        }
        button:disabled {
            background: #666;
            cursor: not-allowed;
        }
        #log {
            background: #000;
            border: 1px solid #333;
            border-radius: 4px;
            padding: 10px;
            height: 400px;
            overflow-y: auto;
            font-size: 12px;
            margin-top: 10px;
        }
        .log-entry {
            margin: 2px 0;
            padding: 2px 5px;
        }
        .log-success {
            color: #00ff00;
        }
        .log-error {
            color: #ff6666;
        }
        .log-info {
            color: #66ccff;
        }
        .log-warning {
            color: #ffcc00;
        }
        input, textarea {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            background: #1a1a1a;
            border: 1px solid #00ff00;
            color: #00ff00;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
        }
        label {
            display: block;
            margin-top: 10px;
            color: #00ffff;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>üîå CMBAgent WebSocket Connection Test</h1>
    
    <div class="container">
        <div class="panel">
            <h2>Connection Settings</h2>
            
            <label>WebSocket URL:</label>
            <input type="text" id="wsUrl" value="ws://localhost:8000" />
            
            <label>Task ID:</label>
            <input type="text" id="taskId" value="test_ui_123" />
            
            <label>Task:</label>
            <textarea id="task" rows="3">Test connection from UI</textarea>
            
            <div style="margin-top: 20px;">
                <button id="connectBtn" onclick="connect()">Connect</button>
                <button id="disconnectBtn" onclick="disconnect()" disabled>Disconnect</button>
                <button onclick="sendTestMessage()">Send Test Message</button>
                <button onclick="clearLog()">Clear Log</button>
            </div>
            
            <div id="status" class="status disconnected">
                Status: DISCONNECTED
            </div>
        </div>
        
        <div class="panel">
            <h2>Configuration Check</h2>
            <div style="margin-top: 10px; line-height: 1.8;">
                <div><strong>Backend URL:</strong> <span id="backendUrl">-</span></div>
                <div><strong>Backend Status:</strong> <span id="backendStatus">-</span></div>
                <div><strong>Browser WebSocket:</strong> <span id="wsSupport">-</span></div>
                <div style="margin-top: 10px;">
                    <button onclick="checkBackend()">Check Backend</button>
                </div>
            </div>
        </div>
    </div>
    
    <div class="panel" style="margin-top: 20px;">
        <h2>Message Log</h2>
        <div id="log"></div>
    </div>

    <script>
        let ws = null;
        let messageCount = 0;

        function log(message, type = 'info') {
            const logDiv = document.getElementById('log');
            const entry = document.createElement('div');
            entry.className = `log-entry log-${type}`;
            entry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            logDiv.appendChild(entry);
            logDiv.scrollTop = logDiv.scrollHeight;
        }

        function updateStatus(status, className) {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = `Status: ${status}`;
            statusDiv.className = `status ${className}`;
        }

        function updateButtons(connected) {
            document.getElementById('connectBtn').disabled = connected;
            document.getElementById('disconnectBtn').disabled = !connected;
        }

        async function checkBackend() {
            const baseUrl = document.getElementById('wsUrl').value.replace('ws://', 'http://').replace('wss://', 'https://');
            document.getElementById('backendUrl').textContent = baseUrl;
            
            try {
                log('Checking backend health...', 'info');
                const response = await fetch(`${baseUrl}/`);
                const data = await response.json();
                
                if (data.message) {
                    log(`‚úÖ Backend is running: ${data.message}`, 'success');
                    document.getElementById('backendStatus').textContent = '‚úÖ Online';
                    document.getElementById('backendStatus').style.color = '#00ff00';
                } else {
                    log('‚ö†Ô∏è Backend responded but with unexpected format', 'warning');
                    document.getElementById('backendStatus').textContent = '‚ö†Ô∏è Unknown';
                    document.getElementById('backendStatus').style.color = '#ffcc00';
                }
            } catch (error) {
                log(`‚ùå Backend check failed: ${error.message}`, 'error');
                document.getElementById('backendStatus').textContent = '‚ùå Offline';
                document.getElementById('backendStatus').style.color = '#ff6666';
            }
        }

        function connect() {
            const wsBaseUrl = document.getElementById('wsUrl').value;
            const taskId = document.getElementById('taskId').value;
            const task = document.getElementById('task').value;
            
            const fullWsUrl = `${wsBaseUrl}/ws/${taskId}`;
            
            log(`Connecting to ${fullWsUrl}...`, 'info');
            updateStatus('CONNECTING...', 'connecting');
            
            try {
                ws = new WebSocket(fullWsUrl);
                
                ws.onopen = () => {
                    log('‚úÖ WebSocket connected!', 'success');
                    updateStatus('CONNECTED', 'connected');
                    updateButtons(true);
                    
                    // Send initial task data
                    const taskData = {
                        task: task,
                        config: {
                            model: "gpt-4o",
                            maxRounds: 25,
                            maxAttempts: 6,
                            agent: "engineer"
                        }
                    };
                    
                    log(`Sending task data: ${JSON.stringify(taskData)}`, 'info');
                    ws.send(JSON.stringify(taskData));
                };
                
                ws.onmessage = (event) => {
                    messageCount++;
                    try {
                        const message = JSON.parse(event.data);
                        log(`üì® Message #${messageCount}: ${JSON.stringify(message, null, 2)}`, 'success');
                    } catch (error) {
                        log(`üì® Message #${messageCount}: ${event.data}`, 'success');
                    }
                };
                
                ws.onerror = (error) => {
                    log(`‚ùå WebSocket error: ${error}`, 'error');
                    console.error('WebSocket error:', error);
                };
                
                ws.onclose = (event) => {
                    log(`üîå WebSocket closed (code: ${event.code}, reason: ${event.reason || 'none'})`, 'warning');
                    updateStatus('DISCONNECTED', 'disconnected');
                    updateButtons(false);
                };
                
            } catch (error) {
                log(`‚ùå Failed to create WebSocket: ${error.message}`, 'error');
                updateStatus('DISCONNECTED', 'disconnected');
                updateButtons(false);
            }
        }

        function disconnect() {
            if (ws) {
                log('Disconnecting...', 'info');
                ws.close(1000, 'User requested disconnect');
                ws = null;
            }
        }

        function sendTestMessage() {
            if (ws && ws.readyState === WebSocket.OPEN) {
                const testMsg = { type: 'ping', timestamp: Date.now() };
                log(`Sending test message: ${JSON.stringify(testMsg)}`, 'info');
                ws.send(JSON.stringify(testMsg));
            } else {
                log('‚ùå Cannot send message: WebSocket not connected', 'error');
            }
        }

        function clearLog() {
            document.getElementById('log').innerHTML = '';
            messageCount = 0;
        }

        // Initialize
        window.onload = () => {
            log('WebSocket test page loaded', 'info');
            
            // Check WebSocket support
            if ('WebSocket' in window) {
                log('‚úÖ Browser supports WebSocket', 'success');
                document.getElementById('wsSupport').textContent = '‚úÖ Supported';
                document.getElementById('wsSupport').style.color = '#00ff00';
            } else {
                log('‚ùå Browser does not support WebSocket', 'error');
                document.getElementById('wsSupport').textContent = '‚ùå Not Supported';
                document.getElementById('wsSupport').style.color = '#ff6666';
            }
            
            // Auto-check backend
            checkBackend();
        };
    </script>
</body>
</html>
